<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Shopfinity</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <form class="auth-form" id="signupForm">
      <h2>Create Your <span style="color: #5A20CB;">Shopfinity</span> Account</h2>

      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email Address" required />
      <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required />

      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();

      if (!name || !email || !password) {
        alert('All fields are required');
        e.preventDefault();
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        alert('Enter a valid email address');
        e.preventDefault();
        return;
      }

      if (password.length < 6) {
        alert('Password must be at least 6 characters');
        e.preventDefault();
        return;
      }

      // Save to localStorage and redirect
      localStorage.setItem("shopfinityUser", name);
      e.preventDefault();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
